name: React Project

on:
  push:
    branches: [main]
  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_deploy:
  runs-on: ubuntu-latest

  steps:

    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18
    
    - name: Install dependencies
      run: npm install

    - name: Build Project
      run: npm run build

    - name: Deploy
      run: JamesIves/github-pages-deploy-action@v4.1.0
      with:
        branch: action-test
        folder: build